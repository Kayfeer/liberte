name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-client:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x86_64
          - platform: windows-latest
            target: aarch64-pc-windows-msvc
            label: windows-aarch64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: linux-x86_64

    name: Client (${{ matrix.label }})
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev \
            patchelf libasound2-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Liberté ${{ github.ref_name }}"
          releaseBody: "Voir CHANGELOG.md pour les détails."
          args: --target ${{ matrix.target }}

  build-server:
    name: Server Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t liberte-server:${{ github.ref_name }} .
          docker save liberte-server:${{ github.ref_name }} | gzip > liberte-server-${{ github.ref_name }}.tar.gz

      - name: Upload server image
        uses: softprops/action-gh-release@v2
        with:
          files: liberte-server-${{ github.ref_name }}.tar.gz
